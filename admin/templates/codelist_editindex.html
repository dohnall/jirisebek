<h1 class="h-user h-user-edituser">{$codelist.item.name}: {if isset($data.item.name) && $data.item.name}{$data.item.name}{else}{#new_item#}{/if}</h1>
<p class="navi"><a href="{$ROOT}?module={$MODULE}&amp;id={$codelist_id}" class="button back">{#back_to_list#}</a></p>
<div class="clr"><hr /></div>
<form method="post" action="" class="filter">
    <fieldset class="filter">
        <legend>{#filter#}</legend>
        <label for="codelist_lang">{#lang#}: </label>
        <select name="lang" id="codelist_lang">
{foreach from=$langs item=lang}
            <option value="{$lang.lang_id}"{if $codelist_lang == $lang.lang_id} selected="selected"{/if}>{$lang.name}</option>
{/foreach}
        </select>
        <input type="submit" value="{#change#}" />
    </fieldset>
</form>
<form method="post" action="" enctype="multipart/form-data">
    <table class="table-ajax-content table-user table-user-edituser">
        <tr>
            <th class="th-label th-code"><label for="code">{#code#}</label>:</th>
            <td><input type="text" name="item[item][code]" id="code" value="{if isset($data.item.code)}{$data.item.code}{/if}" size="50" /></td>
        </tr>
        <tr>
            <th class="th-label th-fname"><label for="fname">{#name#}</label>:</th>
            <td><input type="text" name="item[item][name]" id="name" value="{if isset($data.item.name)}{$data.item.name}{/if}" size="50" /></td>
        </tr>
        {$codelistData}
{if $user->hasRight(47)}
        <tr>
            <th class="th-submit">&nbsp;</th>
            <td>
                <input type="hidden" name="codelist_id" value="{$codelist_id}" />
                <input type="hidden" name="codelist_record_id" value="{$data.item.codelist_record_id}" />
                <input type="submit" name="save" value="{#save#}" />
            </td>
        </tr>
{/if}
    </table>
</form>
