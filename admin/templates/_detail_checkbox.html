<tr>
    <th class="th-label th-cid-{$type_col.item.code}">
        <label for="cid_{$type_col.item.code}">{$type_col.item.name}{if $type_col.item.required == 1}&nbsp;*{/if}:</label>
    </th>
    <td>
		<input type="hidden" name="item[value][{$type_col.item.code}]" value="{if $type_col.param.disabled == 1}{$type_value}{else}0{/if}" />
		<input id="cid_{$type_col.item.code}" type="checkbox" name="item[value][{$type_col.item.code}]" value="1"{if $type_value == 1} checked="checked"{/if}{if $type_col.item.readonly == 1} readonly="readonly"{/if}{if $type_col.param.disabled == 1} disabled="disabled"{/if} />{if $type_col.item.hint} {$type_col.item.hint}{/if}
	</td>
</tr>
